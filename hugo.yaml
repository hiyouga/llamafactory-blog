baseURL: https://blog.llamafactory.net/
languageCode: zh
title: LlamaFactory Blog
theme: PaperMod

# Pagination configuration
pagination:
  pagerSize: 5

# SEO configuration
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# Performance optimization
minify:
  disableXML: true
  minifyOutput: true

# Enable JSON output (for search)
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Language configuration
defaultContentLanguage: zh
languages:
  zh:
    weight: 1
    languageCode: zh-CN
    languageName: 中文
    menus:
      main:
        - name: Home
          pageRef: /
          weight: 10
        - name: Repo
          url: https://github.com/hiyouga/LLaMA-Factory
          weight: 20
        - name: Blog
          url: https://github.com/hiyouga/llamafactory-blog
          weight: 30
  en:
    weight: 2
    languageCode: en-US
    languageName: English
    menus:
      main:
        - name: Home
          pageRef: /
          weight: 10
        - name: Repo
          url: https://github.com/hiyouga/LLaMA-Factory
          weight: 20
        - name: Blog
          url: https://github.com/hiyouga/llamafactory-blog
          weight: 30

# PaperMod theme configuration
params:
  env: production
  title: LlamaFactory Blog
  description: "LlamaFactory 官方博客"
  keywords: [LLM, AI, LlamaFactory, Machine Learning, 人工智能]
  author: hiyouga
  defaultTheme: auto
  showReadingTime: true
  showPostNavLinks: true
  showBreadCrumbs: true
  showCodeCopyButtons: true
  showShareButtons: true
  showToc: true
  showWordCount: true
  showRssButtonInSectionTermList: true
  useHugoToc: true

  # Home page info card
  homeInfoParams:
    Title: LlamaFactory Blog
    Content: 查看 LlamaFactory 的最新动态

  # Social icons
  socialIcons:
    - name: github
      url: "https://github.com/hiyouga/LLaMA-Factory"

  # Edit post link
  editPost:
    URL: "https://github.com/hiyouga/llamafactory-blog/edit/main/content"
    Text: "编辑此文章"
    appendFilePath: true

  # Search configuration
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

  # Website icons
  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"

# Menu configuration
menus:
  main:
    - name: Home
      url: /
      weight: 10
    - name: Repo
      url: https://github.com/hiyouga/LLaMA-Factory
      weight: 20
    - name: Blog
      url: https://github.com/hiyouga/llamafactory-blog
      weight: 30

# Code highlighting configuration
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai
